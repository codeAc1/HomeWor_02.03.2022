<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body >
        <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">AlApar.com</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a id="BasketBtn" class="nav-link" href="#">
                                <i class="fas fa-lg fa-shopping-basket"></i>
                                <sup id="ProCount" style="font-size: 1rem ;color: white;">0</sup>
                                <sup>(
                                    <span id="ProCountItem">0</span>
                                    )</sup>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
        <section id="products">
            <div class="container">
                <div class="row mt-3">
                    <div>
                        <button id="btn_add" class="btn btn-secondary btn-lg">Show All Products</button>
                    </div>

                </div>
                <div class="row justify-content-end">
                    <div
                        id="ProductList"
                        class=" row mt-5 justify-content-between align-items-center  allPost"></div>
                    <div id="BasketList" class="d-none col-lg-4 mt-5">
                        <div class="BasketListItems">
                            <div class="container ">
                                <div class="item row align-items-center static">
                                    <div class="image col-lg-3">
                                        <h5>Image</h5>
                                    </div>
                                    <div class="name col-lg-2">
                                        <h5>Name</h5>
                                    </div>
                                    <div class="count col-lg-2">
                                        <h5>Count</h5>
                                    </div>
                                    <div class="price col-lg-2">
                                        <h5>Price</h5>
                                    </div>
                                    <div class="amount col-lg-2">
                                        <h5>Amount</h5>
                                    </div>
                                    
                                </div>
                                <div class="row dinamic">
                                    <div id="Dinamic" class="container">
                                        
                                        <div class="item row align-items-center">
                                            <div class="image col-lg-3">
                                                <img src="/API-2/img/iphone13.png" alt="">
                                            </div>
                                            <div class="name col-lg-2">
                                                <h5>iphone13</h5>
                                            </div>
                                            <div class="count col-lg-2">
                                                <h5>3</h5>
                                            </div>
                                            <div class="price col-lg-2">
                                                <h5>2560</h5>
                                            </div>
                                            <div class="amount col-lg-2">
                                                <h5>6000</h5>
                                            </div>
                                            <div class="delete col-lg-1">
                                                <button>X</button>
                                            </div>
                                        </div>
                                    </div>

                                    

                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </section>

    </body>

    <script src="js/main.js"></script>
</html>
